<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (department) {
      <div>
        <h2 data-cy="departmentDetailsHeading">
          <span jhiTranslate="rosterMicroV1App.rosterMicroV1Department.detail.title">Department</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ department.id }}</span>
          </dd>
          <dt><span jhiTranslate="rosterMicroV1App.rosterMicroV1Department.key">Key</span></dt>
          <dd>
            <span>{{ department.key }}</span>
          </dd>
          <dt><span jhiTranslate="rosterMicroV1App.rosterMicroV1Department.team">Team</span></dt>
          <dd>
            <span>{{ department.team }}</span>
          </dd>
          <dt><span jhiTranslate="rosterMicroV1App.rosterMicroV1Department.facility">Facility</span></dt>
          <dd>
            @if (department.facility) {
              <div>
                <a [routerLink]="['/facility', department.facility.id, 'view']">{{ department.facility.key }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/rostermicrov1/department', department.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
